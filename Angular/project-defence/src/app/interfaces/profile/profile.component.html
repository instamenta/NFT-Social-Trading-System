<div class="container">

    <form *ngIf="userData" class="form-container">
        <div class="grid-object">


            <h1 *ngIf="isOwner == false" class="profile-info">
                {{userData.username}}
            </h1>
            <h2 *ngIf="isOwner == false" class="profile-info">
                "{{userData.bio.slice(0, 100)}}"
            </h2>

            <!-- CREATOR VIEW -->
            <button *ngIf="isOwner == true" class="edit-button" (click)="editNameHandler()">
                Edit Name <i class="fa-solid fa-user-pen"></i>
            </button>

            <input [(ngModel)]="usernameValue" [ngModelOptions]="{standalone: true}" *ngIf="isOwner == true"
                class="edit-name" type="text" value="{{usernameValue}}">

            <input [(ngModel)]="descriptionValue" [ngModelOptions]="{standalone: true}" *ngIf="isOwner == true"
                class="edit-bio" type="text" value="{{descriptionValue}}">

            <button *ngIf="isOwner == true" class="edit-button" (click)="editBioHandler()">
                Edit Bio <i class="fa-regular fa-pen-to-square"></i>
            </button>

            <button *ngIf="isOwner == true" routerLink="/profile/{{userData._id}}/choose-pic" class="choose-pic">
                Choose Profile-Art
            </button>
            <!-- User View -->
            <button *ngIf="isOwner == false && isGuest==false" class="choose-pic">
                Gift Nft
            </button>

        </div>
        <div class="grid-object">
            <img src="{{userData.pic}}" class="profile-picture" />
        </div>

        <div class="grid-object">

            <label class="socials-label">My Socials:</label>
            <a class="profile-socials" href="https://www.linkedin.com/in/jan-milenkov-370bb3241/">
                <i class="fa-brands fa-linkedin"></i>
                linked-in
            </a>
            <a class="profile-socials" href="https://github.com/instamenta">
                <i class="fa-brands fa-square-github"></i>
                git-hub
            </a>
            <a class="profile-socials" href="https://www.facebook.com/">
                <i class="fa-brands fa-square-facebook"></i>
                facebook
            </a>
            <a class="profile-socials last" href="https://www.instagram.com/"><i class="fa-brands fa-instagram">
                </i>
                instagram
            </a>

            <div class="grid-two">
                <div>
                    <h3 class="profile-info"><i class="fa-solid fa-heart"></i> Likes: {{userData.likedNft.length}}
                        <a routerLink="/profile/{{userData._id}}/liked" class="see-list">see list</a>
                    </h3>
                </div>

                <h3 class="profile-info"><span class="hashtag">#</span> Owns: {{userData.ownedNft.length}}
                    <a routerLink="/profile/{{userData._id}}/owned" class="see-list">see list</a>
                </h3>
            </div>
        </div>
    </form>
</div>
