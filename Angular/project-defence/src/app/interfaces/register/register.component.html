<div class="auth-form">
    <div class="container-auth" id="container">
        <div class="form-container sign-in-container">
            <form class="auth-form" action="#">
                <h1 class="auth">Create Account</h1>
                <div class="social-container">
                    <a routerLink="/" class="social auth"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social auth"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social auth"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="auth">or use your email for registration</span>
                <input class="auth sign-in" type="text" placeholder="Name" />
                <input class="auth sign-in " type="email" placeholder="Email" />
                <input class="auth sign-in" type="password" placeholder="Password" />
                <button class="auth default">REGISTER</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 class="auth">Welcome Back!</h1>
                    <p class="auth">To keep connected with us please<br>login with your personal info</p>
                    <a class="auth redirector" id="signIn" routerLink="/login">LOGIN</a>
                </div>
            </div>
        </div>
    </div>
</div>
