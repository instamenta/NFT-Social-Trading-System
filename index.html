            Stefan Stambolov
        </h1>

            age: 21
        </h2>
        <h2 class="profile-page">
            birthday: 11.11.2011
        </h2>
        <h2 class="profile-page">
            joined: 11.11.2022
        </h2>
        <h2 class="profile-page">
            email: stefanStambolov@gmail.com
        </h2>
    </div>
    <div class="profile-side-container notOwner" id="notOwner"></div>
</form>
